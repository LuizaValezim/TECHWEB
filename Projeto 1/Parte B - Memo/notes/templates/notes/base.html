<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Get-it, right?</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    {% load static %}
    <div class="appbar">
      <div class="appbar-logo">
        <img src="./../../../static/notes/img/logo-getit.png" class="logo"/>
        <span class="subtitle">Como o Post-it, mas com outro verbo</span>
      </div>

      <div class="appbar-buttons">
        <a href="/">Notas</a>
        <a href="./tagtypes">Tags</a>
      </div>
    </div>

    {% block content %} {% endblock %}

    <div class="model-bg">
      <div class="modal">
        <h1>Editar Nota</h1>
        <form method="POST" action="/update" class="form-edit">
          {% csrf_token %}
          <label for="titulo">TÃ­tulo</label>
          <input id="titleModal" name="titulo" class="form-card-title"/></input>
          <label for="detalhes">Detalhes</label>
          <textarea id="detailsModal" name="detalhes" class="autoresize"></textarea>
          <label for="tagtitle">Tag</label>
          <input id="tagtitle-modal" type="text" name="tagtitle" class="autoresize"/>
          <button id="update-button" name="update" type="submit" class="btn">Atualizar</button>
        </form>
        <span class="modal-close">X</span>
      </div>
  </div>
  </body>
  
  <script type="text/javascript" src="../../static/notes/script/getit.js"></script>
</html>
