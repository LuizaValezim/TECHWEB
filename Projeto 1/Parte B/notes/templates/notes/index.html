{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static ./../../../static/notes/css/getit.css"/>


<main class="container">
  <form method="post" class="form-card" action="/add">
    {% csrf_token %}
    <label for="titulo">Título</label>
    <input id="titulo" type="text" name="titulo" class="form-card-title"/>
    <label for="detalhes">Detalhes</label>
    <textarea id="detalhes" name="detalhes" class="autoresize"></textarea>
    <label for="tagtitle">Tag</label>
    <input id="tagtitle" type="text" name="tagtitle" class="form-card-title"/>
    <input type="submit" class="btn"/>
  </form>

  <div class="card-container">
    {% for note in notes %}
      <div class="card" id="{{note.id}}">
      <h3 class="card-title">{{note.title}}</h3>
      <div class="card-content">
        <p>{{note.content}}</p> 
  </div>

  <div class="notebtn">
    <form method="POST" action="/delete">
      {% csrf_token %}
      <button name="delete" type="submit" class="card-delete" value="{{note.id}}">&#128465;</button>
    </form>
    <button name="edit" class="card-edit" value="{{note.title}}&{{note.content}}&{{note.id}}">&#9998;</button>
      
  </div>
  
  </div>
    {% endfor %}
  </div>

  <div class="model-bg">
    <div class="modal">
      <h1>Editar Nota</h1>
      <form method="POST" action="/update" class="form-edit">
        {% csrf_token %}
        <label for="titulo">Título</label>
        <input id="titleModal" name="titulo" class="form-card-title"/></input>
        <label for="detalhes">Detalhes</label>
        <textarea id="detailsModal" name="detalhes" class="autoresize"></textarea>
        <button id="update-button" name="update" type="submit" class="btn">Atualizar</button>
      </form>
      <span class="modal-close">X</span>
    </div>
  </div>
</main>

<script type="text/javascript" src="{% static ./../../../static/notes/script/getit.js"></script>
{% endblock %}
